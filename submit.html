      flex-direction: column;

.buzzer-btn {
  display: inline-block;
  margin-top: 20px;
  padding: 16px 36px;
  font-size: 16px;
  font-weight: bold;
  text-transform: uppercase;
  color: black;
  background-color: #e9fc38;
  border: none;
  border-radius: 50px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);

  transition: all 0.3s ease;

.buzzer-btn:hover {
